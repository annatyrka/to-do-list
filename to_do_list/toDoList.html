<!DOCTYPE html>

<html lang="en">
  <head>
    <title>To-Do List</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./toDoList.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Montserrat:wght@100&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b267fde2a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <section id="input-form">
        <div class="add-task">
          <h1>What do you have to do today?</h1>
          <input type="text" id="input" placeholder="I have to..." />
          <div class="main-btns">
            <button id="add">Add Task</button>
            <button id="clear-all">Clear All</button>
          </div>
        </div>
      </section>
      <section id="main-list">
        <ul id="to-do-list"></ul>
        <div class="relax-banner">
          <h3>Nothing to do so far - you can relax</h3>
          <i class="fas fa-couch"></i>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="./toDoList.js"></script>
  </body>
</html>
